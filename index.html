<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="src/RedPanda.jpg" alt="" width="30" class="d-inline-block">
            <font class="logoText">RedPanda2</font>
        </div>

        <div class="form">
            <form class="row g-3" id="form">
                <div class="col-md-8">
                    <div class="input-group">
                        <div class="col-md-2">
                            <label for="HTTPVerb" class="form-label">HTTP Verb</label>
                            <select id="HTTPVerb" class="form-select" required onchange="getHTTPVerb(this)">
                            </select>
                        </div>
                        <div class="col-md-10">
                            <label for="FHIRServer" class="form-label">FHIR Server</label>
                            <input type="search" class="form-control" id="FHIRServer" placeholder="FHIR Server"
                                required>https://hapi.fhir.org/baseR4
                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <label for="ResourceType" class="form-label">Resource Type</label>
                    <select id="ResourceType" class="form-select" required onchange="getResourceType(this)">
                    </select>
                </div>

                <div class="col-md-2">
                    <label for="submitButton" class="form-label">Send / Reset</label>
                    <div id="submitButton">
                        <button type="submit" class="btn btn-success" id="SendButton">Send</button>
                        <button type="button" class="btn btn-danger" onclick="formReset()"
                            id="ResetButton">Reset</button>
                    </div>
                </div>

                <div class="col-md-4" id="TokenDIV">
                    <label for="Token" class="form-label">Token</label>
                    <input type="search" class="form-control" id="Token">
                </div>

                <div class="col-md-4" id="IDDIV">
                    <label for="ID" class="form-label">ID</label>
                    <input type="search" class="form-control" id="ID">
                </div>


                <div class="col-md-2" id="SortByDIV">
                    <label for="SortBy" class="form-label">Sort By</label>
                    <select id="SortBy" class="form-select">
                    </select>
                </div>

                <div class="col-md-2" id="PageCountDIV">
                    <label for="PageCount" class="form-label">Page Count</label>
                    <select id="PageCount" class="form-select">
                    </select>
                </div>

                <div class="col-md-12" id="FHIRJsonDIV">
                    <label for="FHIRJson" class="form-label">FHIR Json</label>
                    <textarea class="form-control" id="FHIRJson" rows="20"></textarea>
                </div>

            </form>
        </div>
    </div>

    <div class="tableDiv">
        <table class="table table-striped" id="mytable">
            <thead>

            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <script src="index.js"></script>
</body>

</html>
